<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced AI Prompt Template Generator | Create Perfect Prompts</title>
    <meta name="description" content="Create and customize AI prompts easily with our enhanced template generator. Perfect for ChatGPT, GPT-4, and other AI models. Copy and edit templates with one click.">
    <meta name="author" content="alenperic">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Enhanced AI Prompt Template Generator">
    <meta property="og:description" content="Create and customize AI prompts easily with our enhanced template generator. Perfect for ChatGPT, GPT-4, and other AI models.">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Enhanced AI Prompt Template Generator">
    <meta name="twitter:description" content="Create and customize AI prompts easily with our enhanced template generator.">
    <link rel="canonical" href="https://alenperic.github.io/prompt-template/" />
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Enhanced AI Prompt Template Generator",
      "description": "Create and customize AI prompts easily with our enhanced template generator.",
      "applicationCategory": "UtilityApplication",
      "operatingSystem": "Any",
      "author": {
        "@type": "Person",
        "name": "Alen Peric"
      }
    }
    </script>
    <style>
        :root {
            --bg: #2b2f3a;
            --panel: #1e2129;
            --fg: #ffffff;
            --muted: #ddd;
            --accent: #4caf50;
            --accent-hover: #3d8c40;
        }
        * { box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: var(--bg);
            color: var(--fg);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            line-height: 1.5;
        }
        .header {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .header img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 10px;
        }
        .header a {
            color: var(--fg);
            text-decoration: none;
            vertical-align: middle;
            transition: opacity 0.2s;
        }
        .header a:hover {
            opacity: 0.9;
        }
        #title {
            margin: 60px 0 20px;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 600;
            text-align: center;
        }
        #wrapper {
            display: flex;
            justify-content: center;
            width: min(90%, 1200px);
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 1rem;
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 1rem;
            background-color: var(--panel);
            color: var(--muted);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            overflow: auto;
            resize: vertical;
            transition: border-color 0.2s;
        }
        textarea:focus {
            border-color: var(--accent);
            outline: none;
        }
        .copy-fab {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .copy-fab button {
            padding: 0.75rem 1.5rem;
            margin-top: 1rem;
            background-color: var(--accent);
            color: var(--fg);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .copy-fab button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
        }
        .copy-fab button:active {
            transform: translateY(0);
        }
        @media (max-width: 768px) {
            #wrapper {
                width: 95%;
            }
            textarea {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://github.com/alenperic" target="_blank" rel="noopener noreferrer">
            <img src="https://avatars.githubusercontent.com/u/20021065?v=4" alt="GitHub Profile Icon" />
            alenperic
        </a>
    </div>

    <div id="title">Enhanced Prompt Template</div>



    <div id="wrapper" role="region" aria-label="Copyable Prompt Template">
        <div class="copy-fab">
            <textarea id="templateBox" aria-label="Prompt Template">
Instructions: [do a, b , c, d...]
Context: [I am x trying to accomplish y to get z]
Input Data: [work on this]
Output Indicator: [make this]
Expected Output: [sample output]</textarea>
            <button id="copyFab" aria-label="Copy template to clipboard">Copy to Clipboard</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const templateBox = document.getElementById('templateBox');
            const copyFab = document.getElementById('copyFab');
            
            async function copyToClipboard() {
                try {
                    templateBox.select();
                    templateBox.setSelectionRange(0, templateBox.value.length);
                    await navigator.clipboard.writeText(templateBox.value);
                    
                    copyFab.textContent = 'Copied!';
                    copyFab.setAttribute('aria-label', 'Template copied to clipboard');
                    
                    setTimeout(() => {
                        copyFab.textContent = 'Copy to Clipboard';
                        copyFab.setAttribute('aria-label', 'Copy template to clipboard');
                    }, 1500);
                } catch (err) {
                    console.error('Failed to copy:', err);
                    document.execCommand('copy');
                }
            }

            copyFab.addEventListener('click', copyToClipboard);
            
            // Preserve textarea content in localStorage
            const savedContent = localStorage.getItem('promptTemplate');
            if (savedContent) {
                templateBox.value = savedContent;
            }
            
            templateBox.addEventListener('input', () => {
                localStorage.setItem('promptTemplate', templateBox.value);
            });
        });
    </script>
</body>
</html>
