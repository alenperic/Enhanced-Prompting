<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced AI Prompt Template Generator | Create Perfect Prompts</title>
    <meta name="description" content="Create and customize AI prompts easily with our enhanced template generator. Perfect for ChatGPT, GPT-4, and other AI models. Copy and edit templates with one click.">
    <meta name="author" content="alenperic">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Enhanced AI Prompt Template Generator">
    <meta property="og:description" content="Create and customize AI prompts easily with our enhanced template generator. Perfect for ChatGPT, GPT-4, and other AI models.">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Enhanced AI Prompt Template Generator">
    <meta name="twitter:description" content="Create and customize AI prompts easily with our enhanced template generator.">
    <link rel="canonical" href="https://alenperic.github.io/prompt-template/" />
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Enhanced AI Prompt Template Generator",
      "description": "Create and customize AI prompts easily with our enhanced template generator.",
      "applicationCategory": "UtilityApplication",
      "operatingSystem": "Any",
      "author": {
        "@type": "Person",
        "name": "Alen Peric"
      }
    }
    </script>
    <style>
        :root {
            --bg: #2b2f3a;
            --panel: #1e2129;
            --fg: #ffffff;
            --muted: #ddd;
            --accent: #4caf50;
            --accent-hover: #3d8c40;
        }
        * { box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: var(--bg);
            color: var(--fg);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            line-height: 1.5;
        }
        .header {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .header img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 10px;
        }
        .header a {
            color: var(--fg);
            text-decoration: none;
            vertical-align: middle;
            transition: opacity 0.2s;
        }
        .header a:hover {
            opacity: 0.9;
        }
        #title {
            margin: 60px 0 20px;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 600;
            text-align: center;
        }
        #wrapper {
            display: flex;
            justify-content: center;
            width: min(90%, 1200px);
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 1rem;
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 1rem;
            background-color: var(--panel);
            color: var(--muted);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            overflow: auto;
            resize: vertical;
            transition: border-color 0.2s;
        }
        textarea:focus {
            border-color: var(--accent);
            outline: none;
        }
        .copy-fab {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        .button {
            padding: 0.75rem 1.5rem;
            background-color: var(--accent);
            color: var(--fg);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        .button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
        }
        .button:active {
            transform: translateY(0);
        }
        .button.chatgpt {
            background-color: #19c37d;
        }
        .button.chatgpt:hover {
            background-color: #15a76c;
        }
        .button.claude {
            background-color: #6C47FF;
        }
        .button.claude:hover {
            background-color: #5536DB;
        }
        .button svg {
            width: 1.2rem;
            height: 1.2rem;
            fill: currentColor;
        }
        .claude-logo {
            width: 1.2rem;
            height: 1.2rem;
            border-radius: 50%;
        }
        @media (max-width: 768px) {
            .button-group {
                flex-direction: column;
                width: 100%;
            }
            .button {
                width: 100%;
                justify-content: center;
            }
        }
        @media (max-width: 768px) {
            #wrapper {
                width: 95%;
            }
            textarea {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://github.com/alenperic" target="_blank" rel="noopener noreferrer">
            <img src="https://avatars.githubusercontent.com/u/20021065?v=4" alt="GitHub Profile Icon" />
            alenperic
        </a>
    </div>

    <div id="title">Enhanced Prompt Template</div>



    <div id="wrapper" role="region" aria-label="Copyable Prompt Template">
        <div class="copy-fab">
            <textarea id="templateBox" aria-label="Prompt Template">
Instructions: [do a, b , c, d...]
Context: [I am x trying to accomplish y to get z]
Input Data: [work on this]
Output Indicator: [make this]
Expected Output: [sample output]</textarea>
            <div class="button-group">
                <button id="copyFab" class="button" aria-label="Copy template to clipboard">
                    <svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
                    Copy to Clipboard
                </button>
                <button id="openChatGPT" class="button chatgpt" aria-label="Copy and open in ChatGPT">
                    <svg viewBox="0 0 24 24"><path d="M22.2819 9.8211a5.9847 5.9847 0 0 0-.5157-4.9108 6.0462 6.0462 0 0 0-6.5098-2.9A6.0651 6.0651 0 0 0 4.9807 4.1818a5.9847 5.9847 0 0 0-3.9977 2.9 6.0462 6.0462 0 0 0 .7427 7.0966 5.98 5.98 0 0 0 .511 4.9107 6.051 6.051 0 0 0 6.5146 2.9001A5.9847 5.9847 0 0 0 13.2599 24a6.0557 6.0557 0 0 0 5.7718-4.2058 5.9894 5.9894 0 0 0 3.9977-2.9001 6.0557 6.0557 0 0 0-.7475-7.0729zm-9.022 12.6081a4.4755 4.4755 0 0 1-2.8764-1.0408l.1419-.0804 4.7783-2.7582a.7948.7948 0 0 0 .3927-.6813v-6.7369l2.02 1.1686a.071.071 0 0 1 .038.052v5.5826a4.504 4.504 0 0 1-4.4945 4.4944zm-9.6607-4.1254a4.4708 4.4708 0 0 1-.5346-3.0137l.142.0852 4.783 2.7582a.7712.7712 0 0 0 .7806 0l5.8428-3.3685v2.3324a.0804.0804 0 0 1-.0332.0615L9.74 19.9502a4.4992 4.4992 0 0 1-6.1408-1.6464zM2.3408 7.8956a4.485 4.485 0 0 1 2.3655-1.9728V11.6a.7664.7664 0 0 0 .3879.6765l5.8144 3.3543-2.0201 1.1685a.0757.0757 0 0 1-.071 0l-4.8303-2.7865A4.504 4.504 0 0 1 2.3408 7.8956zm16.0993 3.8558L12.6 8.3829l2.02-1.1638a.0757.0757 0 0 1 .071 0l4.8303 2.7913a4.4944 4.4944 0 0 1-.6765 8.1042v-5.6772a.79.79 0 0 0-.3927-.6813zm2.0107-3.0231l-.142-.0852-4.7735-2.7818a.7759.7759 0 0 0-.7854 0L9.409 9.2297V6.8974a.0662.0662 0 0 1 .0284-.0615l4.8303-2.7866a4.4992 4.4992 0 0 1 6.6802 4.66zM8.3065 12.863l-2.02-1.1638a.0804.0804 0 0 1-.038-.0567V6.0742a4.4992 4.4992 0 0 1 7.3757-3.4537l-.142.0805L8.704 5.459a.7948.7948 0 0 0-.3927.6813zm1.0976-2.3654l2.602-1.4998 2.6069 1.4998v2.9994l-2.5974 1.4997-2.6067-1.4997Z"></path></svg>
                    Copy & Open in ChatGPT
                </button>
                <button id="openClaude" class="button claude" aria-label="Copy and open in Claude">
                    <img src="img/claude-logo.png" alt="Claude Logo" class="claude-logo" />
                    Copy & Open in Claude
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const templateBox = document.getElementById('templateBox');
            const copyFab = document.getElementById('copyFab');
            const openChatGPT = document.getElementById('openChatGPT');
            const openClaude = document.getElementById('openClaude');
            
            async function copyToClipboard(button, customMessage = 'Copied!') {
                try {
                    templateBox.select();
                    templateBox.setSelectionRange(0, templateBox.value.length);
                    await navigator.clipboard.writeText(templateBox.value);
                    
                    const originalContent = button.innerHTML;
                    button.innerHTML = '<svg viewBox="0 0 24 24"><path d="M9 16.2l-3.5-3.5c-.39-.39-1.01-.39-1.4 0-.39.39-.39 1.01 0 1.4l4.19 4.19c.39.39 1.02.39 1.41 0L20.3 7.7c.39-.39.39-1.01 0-1.4-.39-.39-1.01-.39-1.4 0L9 16.2z"/></svg> ' + customMessage;
                    
                    return originalContent;
                } catch (err) {
                    console.error('Failed to copy:', err);
                    document.execCommand('copy');
                }
            }

            async function copyAndOpenAI(button, url, serviceName) {
                const originalContent = await copyToClipboard(button, 'Opening ' + serviceName + '...');
                setTimeout(() => {
                    window.open(url, '_blank');
                    setTimeout(() => {
                        button.innerHTML = originalContent;
                    }, 1500);
                }, 500);
            }

            copyFab.addEventListener('click', async () => {
                const originalContent = await copyToClipboard(copyFab);
                setTimeout(() => {
                    copyFab.innerHTML = originalContent;
                }, 1500);
            });

            openChatGPT.addEventListener('click', () => {
                copyAndOpenAI(openChatGPT, 'https://chat.openai.com/', 'ChatGPT');
            });

            openClaude.addEventListener('click', () => {
                copyAndOpenAI(openClaude, 'https://claude.ai/', 'Claude');
            });
            
            const savedContent = localStorage.getItem('promptTemplate');
            if (savedContent) {
                templateBox.value = savedContent;
            }
            
            templateBox.addEventListener('input', () => {
                localStorage.setItem('promptTemplate', templateBox.value);
            });
        });
    </script>
</body>
</html>
